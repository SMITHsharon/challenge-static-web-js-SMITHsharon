<!DOCTYPE html>
<html>
<head>
	<title>(20) JS Quiz :: Build a Tree</title>
</head>
<body>
	<div>
	  <fieldset>
	    <legend>Your Tree Specs</legend>

	    <!-- The value for the height of the tree should be from user input in a field in the DOM.  -->
	    <input type="text" id="treeHeight" size=16 placeholder="Height of Tree ::  ">

	    <!-- The character to use should be from user input in a <input type="text"> field in the DOM. -->
	    <input type="text" id="treeChar" size=20 placeholder="Character for Tree ::  ">
	    
		<!-- ... or click a button that is labeled "Grow your tree" and the tree should be shown in the console. -->
		<input type="submit" id="btnText" value="Grow Your Tree">

 	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
